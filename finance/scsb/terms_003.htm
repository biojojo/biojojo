<div class="news_pop_subtitle news_pop_subtitle_terms"><span>商業庫存</span></div>
<div class="bdBk bdBk_terms">
    <div class="terms">
                <p> 商業庫存：包括工廠存貨、躉售業存貨、零售業存貨。存貨資料的主要用途是評估生產循環的狀況。存貨如果低於適當水準，生產將增加，反之，存貨如果高於適當水準，生產將減少。 </p> <!-- 商業庫存 END -->
                <!-- <p> 耐久財：所謂耐久財是指不易耗損的財貨，如汽車、飛機等重工業產品和製造業資本財。其他諸如電器用品等也是。耐久財訂單(Durable Good Orders)代表未來一個月內製造商生產情形的好壞,就定義而言,訂單泛指有意購買、而預期馬上交運或在未來交運的商品交易。 </p> 耐久財 END -->
                <!-- <p> 工廠訂單：工廠訂單報告包括新訂單的數量、出貨、未完工訂單與國內製造商所通報的存貨數字等。較早一個星期先行公布的「耐久財活動」的內容更為廣泛且詳細。報告當中包括許多產業族群的數據，並加入總數與特定的累計數。每一個產業總共有四種不同的概念報告，「新訂單」是評估每一產業總和需求的良好指標；「出貨」是國內製造商出貨給任何客戶(包括國內與國外)的金額；而「未完工訂單」是觀察供給與需求情況的指標之一，多用於顯示超額需求相對供給的情況。「存貨」是相對供需趨勢的另一主要指標，多用於顯示超額供給相對需求的情況。 </p> 工廠訂單 END-->
                <!-- <p> 工業生產：工業生產指數評估製造商、礦業、電力與瓦斯公用事業的產出變化。「產出」是參照各項目有形產出的數量來計算，不像銷售額，是結合數量與價格兩項因素，這個指數涵蓋了所有在國內銷售或外銷的產品與電力，但不包括農業、建築業、運輸業、電信業、貿易業、金融業、服務業的生產、政府產出及進口。 </p> 工業生產 END-->
                <!-- <p> ISM採購經理人指數：供應管理協會負責發布每月綜合指數，它是以全國各地300位，代表20個產業的製造業採購經理人為基礎。指數值高於50代表經濟擴張，指數值低於50則代表經濟緊縮。這個所謂的動向指數，是以正答覆比率加上一半的相同答覆比率，且經過季節性調整，以反映當年內各種變數的影響，以及因假期與制度化改變所造成的差異。如果指數在一段期間內值維持在43.9以上，顯示整体經濟處於擴張階段。這個指數是由九個相似結構的指數所組成，包括新訂單、生產、供應商運送時間、積壓訂單、存貨、價格、就業情況、外銷訂單、以及進口訂單等。 </p> ISM採購經理人指數 END -->
                <!-- <p> ISM非製造業指數：供應管理協會的非製造業指數，是以370位採購與供應主管人員的調查為基礎。企業調查委員會的會員權數，是參照每個產業對GDP的貢獻而定。指數值高於50顯示經濟擴張，低於50則顯示經濟緊縮。該報告係由十個指數所組成，其中「企業活動」被視為最重要的一環。其他九個指數分別是新訂單、供應商運送、就業情況、存貨、價格、積壓訂單、新出口訂單、進口與存貨情緒等。ISM非製造業指數與較早發展出來，且較有基礎的製造業指數之形式相近。非製造業指數也被稱為ISM服務業指數，因為服務業是佔指數的比重最高，其他含括的產業還有建築、礦業，以及運輸業等。 </p> ISM非製造業指數 END -->
                    <!-- <p> 堪薩斯市fed製造業調查：堪薩斯市fed調查對象，為大約300家代表該地區工業，與區域組成的製造廠。這些調查報告會寄送給工廠經理、採購經理，以及財務長等。這些指數的計算，是將通報特定指標下降的應答者比率，自通報上升者的比率中古除。而指數的區間介於100至-100之間，它將情勢惡化的工廠數量與情勢改善的工廠數量予以互抵，來顯現出各指標的方向。指數值高於0通常意味張，低於0則顯示緊縮。 </p> 堪薩斯市fed製造業調查 END -->
                <!-- <p> 半導体出貨比：國際半導体設備與原料協會每個月針對美國製造商進行調查，並公布調查結果。相關的報告包括出貨值與新訂單約三月移動平均值，及它們的比率-稱為訂單/出貨比。訂單/出貨比高於1顯示設備產業的需求超過供給。由於晶片製造商是下新訂單的客戶，因此如果該比率高於1且持續上升，通常意味半導体晶片產業的復甦。 </p> 半導体出貨比 END-->
                <!-- <p> 紐約州製造業調查：由紐約Fed發問卷調查,於每月中公佈,提供物價變動,勞動雇用趨勢,製造業情況先行指標的功能,暗示ISM製造業指數將要揭示的內容。 </p> 紐約州製造業調查 END-->
                <!-- <p> 設備使用率：１.機械設備的使用程度，為衡量未來產量與通貨膨脹壓力的指標之一，通常以總產能的百分比來表示。其絕對水準與趨勢都相當重要，正常情況在80%∼90%之間，若高於此水準可能造成通貨膨脹壓力，少於此水準代表產能未善用，有成長空間。統計上常有1~3個月的落後。２.產能使用率(Capacity
                  use)。產能使用率通常定義為產值除以可維繫的最高產能。短期內，暫時性的最高產值可以高於可維繫的最高產能；所以，某些產業內，（可維繫的）產能使用率可以、偶爾也會超過100%。
                  整體經濟的產能使用率不會高達100%，因為不同企業會在經濟循環的不同階段到達生產的高峰。另外，某產業的生產瓶頸，將導致其他產業的生產原料不足，並限制產值：在主要經濟循環的峰位，金屬供應的不足，將限制消費性耐久財與商用機械的產值，並限制這些產業的產能使用率。３.
                  產能使用率偏高時，經濟成長強勁代表通貨膨脹壓力。然而，如果預期需求將維持熱絡，而利率水準合理，則生產者將願意投資新的廠房與設備。 如果經濟處於擴張狀態，而產能使用率偏低，並且最近也沒有新投資的現象，則經濟可能由衰退階段復甦。 </p> 設備使用率 END -->
                <!-- <p> 第三次產業活動指數：第三次產業活動指數又稱服務業活動指數，係指除了農業生產及工礦業生產以外之所有生產活動之指數。因第三次產業之生產多屬提供服務，故稱為活動指數，而不稱生產指數。第三次產業活動指數一般分為包括政府服務與不包括政府服務兩種總指數，並依行業分類分為：商業、運輸倉儲及通信業、金融保險業、工商及個人服務業、社會服務等。至於水電燃氣業亦屬提供服務之行業，惟我國習慣上仍歸列工業範圍內；另將工商服務、個人服務及商業內之餐旅業併稱狹義之服務業。此項指數各國均係新興編製者，而我國則尚未查編。 </p> 第三次產業活動指數 END -->

                <!-- <p> 費城Fed-企業前景調查：發問卷調查對未來景氣的看法，有點像台經院的景氣觀測點。這項地區性指數是觀察賓州、新澤西州與德拉瓦州的商業情勢與製造活動，為物價變動、就業趨勢、企業景氣提供先行指標的功能。也提供了ISM指數公佈的暗示效果。 </p> 費城Fed-企業前景調查 END -->
