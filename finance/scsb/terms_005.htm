<div class="news_pop_subtitle news_pop_subtitle_terms"><span>建築支出</span></div>
<div class="bdBk bdBk_terms">
    <div class="terms">
                <p> 建築支出：建築支出也被稱為「已完工建築價值」，它所報導的是新近完工的建築之金錢價值。我們可以從中取得幾項個別數據系列，如住宅建物類、非住它民間建物類、公共建物，以及其他公供與民間建築(如道路與公用事業管等)，相關的數據有「目前金額」及「調整過通貨膨脹的金額」兩種。這個指標可以直接用來估計GDP支出項目中的建築部門投資。由於建物在未完成並不會列入數據當中，因此相關的數據其實只是建築活動的落後指標。住宅式建築與非住宅建物所有權資料庫的「開工建築許可證」發放情況，才是建築活動的領先指標。 </p> <!-- 建築支出 END -->
                <!-- <p> 成屋銷售：每個月，全國房地產經紀人協會研究部都會接到來自全國各地，650家房地產經紀人協會，以及綜合名冊系統的單一家庭成屋銷售數字 </p> 成屋銷售 END -->
                <!-- <p> 新屋銷售：這個數據是由電話或面對訪談大約一萬個建築商，或一萬五千個選擇性建案的所有權人彙編而成。為了要涵蓋全國性建築活動的全貌，該報告以一種多階分層、隨機取樣的流程選出820個建築許可發行機構，以及一個擁有超過70個土地區域、卻未被含括在建築許可中的樣本。 </p> 新屋銷售 END-->
                <!-- <p> 建築許可：建築許可是建商在房屋開工前必須取得的許可執照。這項資料由各發照單位所統計所得，與房屋開工率同時公布，是一項很重要的領先經濟指標。房屋開工率衡量每個月私有住宅的開工數量。由於房屋購買對於一般消費者而言，是一項相當大且重要的支出，因此購屋計畫與消費者對於未來景氣狀況及經濟前景的預測息息相關；此外，房屋開工對於整體經濟活動有加乘效果的影響力，因房屋的建置有助於帶動房屋相關耐久財如家具及家用品等的需求，故是一項相當重要且影響廣泛的領先指標。 <br>
                    <br>
                  仔細分析GDP組成項後我們更可以發現，私部門住宅投資佔GDP比率約4∼5％，而房屋一項佔GDP中『投資』的比率則高達20∼25％。此外，家用品耐久財（如家具）及住屋相關服務（如電力，瓦斯等）佔GDP比重近7％，佔GDP中『消費』的比率更高達一成；因此房屋相關產業的影響力及重要程度可見一斑。 <br>
                  <br>
                  也因此，預測房屋開工率的建築許可成為一項市場重視的領先經濟指標，這項指標並被列入商務部的領先經濟指標指數（leading economic indicators）中。由於建築許可通常會在幾個月後（約3∼4個月）成為實際開工的房屋，因此可用以預測未來的房屋開工水準。通常因為某些地區並不需要申請建築許可，因此實際的房屋開工率約高出建築許可10％。 </p> 建築許可 END-->
