<div class="news_pop_subtitle news_pop_subtitle_terms"><span>每月大規模暫時裁員</span></div>
<div class="bdBk bdBk_terms">
    <div class="terms">
                <p> 每月大規模暫時裁員：「大規模暫時裁員統計」是由各州初次申請失業保險金人數彙編而成。每個月各州會通報連續五週內有50人以上申請失業保險金的機關，但是不考慮存續期間的長短。州政府單位將派員與這些機關接洽，以判斷這些停職事件的期間是否將持續三十一天以上，如果是，就將再進一步蒐集該裁員事件的資訊，這項額外資訊將會列入每季的大規模暫時裁員報告中。這份報告列出裁員事件的數量，以及有多少符合領取失業保險金標準的人員會受到影響。此外，該報告也將裁員事件依「
                  洲別」與「產業別」加以分類。 </p> <!-- 每月大規模暫時裁員 END -->
                <!-- <p> 生產力與成本：生產力與相關的成本指標，說明生產過程後實際產出與勞工及投入資本間的關係。它們顯示一段期間後，每單位投入所產出的商品與勞數量之變化。 </p> 生產力與成本 END -->
                <!-- <p> 非農業就業人口：就業報告的內容來自家庭調查(Household Survey)與機構調查(Establishment Survey)兩份獨立的調查資料。 其中家庭調查資料是由美國普查局(Census
                  Bureau)先作當期人口調查(Current Population Survey)，然後勞工統計局(BLS)再統計出失業率。而機構調查資料又稱薪資調查(Payroll
                  survey)，是由勞工統計局與州政府的就業安全機構合作彙編，根據的樣本包括約38萬個非農業機構。 </p> 非農業就業人口 END-->
                <!-- <p> Monster就業指數：每個月的第一個星期四公佈上個月的資料,提供較即時的統計數據,資料來源為Monster website。 </p> Monster就業指數 END-->
                <!-- <p> 首次申請失業救濟人數：就業報告是分析師及經濟學家相檔重視的一項統計調查，原因在於，就業報告所包含的項目提供預測各經濟部門表現的豐富資訊；除了常被用來預測當月接下來將公布的各項指標外，單用這項指標也足以描繪出總體經濟表現的『健康狀況』。 </p> 首次申請失業救濟人數 END -->

                    <!-- <p> 勞動成本指數：是由勞工部針對勞動成本的變化，設計出來的指數。它的調查內容並無產業和職業種類的差別。主要根據工資薪水、受雇人福利對雇主的成本兩項因素的變化來計算指數。它對股市的影響力十分重大，常常會造成股價波動。也被視為最重要的預測通貨膨脹的領先指標之一。通常企業雇用成本的提高，表示景氣加溫，對於通貨膨脹的發生有注意的必要。反之則有景氣趨緩的現象。根據僱用成本指數逐季的變化，以及與去年同期數據的比較，投資人可以依此研判企業人事成本的變化，進而推估通貨膨脹發生的機率。 </p> 勞動成本指數 END -->
