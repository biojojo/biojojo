<div class="news_pop_subtitle news_pop_subtitle_terms"><span>夏普指數（SHARP）</span></div>
<div class="bdBk bdBk_terms">
        <div class="fmTb">
            <div class="toolBx">
                <p>所謂的夏普指數是指，投資人每多承擔一分風險，可以拿到較無風險報酬率（如定存利率）高出幾分的超額報酬。所謂超額報酬是基金過去一年平均月報酬率超過平均月定存利率的部分。該指數通常在零到二之間，若恰好為零，則表示每承擔一分風險所得到的超額報酬和銀行定存利率相同；若指數為正數，表示投資該基金報酬較定存高；若指數為負數，代表投資這檔基金還不如放定存。夏普指數越高，表示基金在考慮風險因素後的報酬率較高，是較佳的基金。
</p>
