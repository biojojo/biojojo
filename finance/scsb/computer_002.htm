<body class="w882">
<div class="news_pop_subtitle news_pop_subtitle_terms"><span>整存整付</span></div>
<div class="bdBk bdBk_terms">
        <div class="fmTb">
            <div class="toolBx">
                <cite class="mrelt2">※ 說明：將本金一次存入，到期複利提取本息</cite>
                <div class="blank_10"></div>
                <dl class="toolFm">
                    <dt>存入 新臺幣</dt>
                    <dd><input type="text" name="money" id="money" value="" class="texts" maxlength="10">
                   元</dd>
                    <dt>年利率</dt><dd><input type="text" name="yRate" id="yRate" value="" class="texts" maxlength="4">
                     %</dd>
                    <dt>期間(限 12 個月以上) </dt>
                    <dd><input type="text" name="month" id="month" value="" class="texts" maxlength="10">
                   月</dd>
                </dl>
                <div class="blank_10"></div>
                <div class="submit cr">
                    <input name="Submit" id="Button1" type="button" value="我要試算" class="butn" onclick="CalculateBC();">
                </div>
                <!-- submit:end -->
                 <div class="blank_10"></div>
                <div class="results">
                  <h3 class="title">結果：</h3>
                    <dl class="toolFm">
                        <dt>到期本息　新臺幣</dt>
                        <dd><input type="text" name="Sum_Mon" id="Sum_Mon" value="" class="texts fix">
                      </dd>
                        <dt>每月補充保險費</dt>
                        <dd><input type="text" name="tax" id="tax" value="" class="texts fix">
                      </dd>
                    </dl>
                    <div class="blank_10"></div>
                    <div class="submit cr">
                        <input id="Button3" type="button" value="清除" class="butn" onclick="initValues();">
                    </div>
                </div>
                <!-- results:end -->
            </div>
            <!-- toolBx:end -->
            
            <!-- caption:end -->
        </div>
        
        <!-- fmTb:end -->
    </div>
    <div class="caption">
        <cite>備註：</cite>
        <ol class="nums">
            <li> 本利和=本金*(1+月利率)^期數</li>
            <li> 本金=存戶於期初所約定一次存入之金額</li>
            <li> 月利率=年利率/12</li>
            <li> 利息所得單次給付金額達新臺幣5千元(含)以上，應按規定扣取２%補充保險費。</li>
        </ol>
    </div>
