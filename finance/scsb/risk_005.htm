<div class="news_pop_subtitle news_pop_subtitle_terms"><span>β係數（β）</span></div>
<div class="bdBk bdBk_terms">
        <div class="fmTb">
            <div class="toolBx">
                <p>貝它係數是用來衡量基金相對於市場的風險，數值愈大，代表波動性愈大，凸顯高風險、高報酬的本質。當係數等於１，表示基金漲跌幅與大盤相同；若為正數，表示基金漲跌幅大於於市場的波動幅度。如貝它係數為1.3，表示指數漲(跌)10%，基金漲(跌)13%。</p>
