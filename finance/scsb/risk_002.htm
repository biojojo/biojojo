        <div class="fmTb">
            <div class="toolBx">
                <p>評估報酬期間包括過去一個月、三個月、六個月、一年、三年、五年、十年及自基金成立日起至今第七個評估期間。這七個評估期間，為國際上評估基金績效所慣用的期間。基金過去一年以內的績效，可視為短期績效，三年為中期績效，三年以上為長期績效，一般而言，中、長期績效較能反應基金經理人的能力；短期績效則反應基金經理人之基本理念、操作型態是否與最近市場走勢一致。
