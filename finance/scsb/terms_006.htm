                <p> 芝加哥fed全國活動指數：是整体經濟活動概況的同時指標，每個月由芝加哥fed公布。指數值若為0，代表經濟成長率維持在長期成長潛能的區域內；指數值若高於0，顯示經濟成長率低於潛能。這個指數是85個全國經濟活動指標予以加權平均所計算出來的，這些指標主要來自於五大類的數據:1生產與所得2就業、失業，以及工時3個人消費與房屋4製造業與貿易銷售5存貨與訂單。芝加哥fed選擇這些指標的主要目的，是要制定一個測量工具，來預測因經濟成長過速而引發通貨澎脹壓力。由於這個目標而達成的另個利益，則是創造了一個經濟活動概況的同時指標。 </p> <!-- 芝加哥fed全國活動指數 END -->
                <!-- <p> ECRI之每週領先指標：這個綜合指數的設計，是要達到明確循環性。它是由七項用來預測近期經濟情勢的主要經濟數據，加權平均彙編而來。該指數的設計是讓它在經濟衰退前就出現下滑走勢，並在經濟擴張前就先上升，它的組成要素有貨幣供給額、JOC-ECRI工業市場價格指數、房貸申請、債?實質利差、股價、債?殖利率及初次申請保險金人數等。 </p> ECRI之每週領先指標 END -->
                <!-- <p> 國內生產毛額：國內生產毛額（GDP）:是一特定期間（通常為一年）在一國境內從事各種經濟活動的總成果指標。一國的生產活動，是分由各個產業部門（如製造業、服務業）使用勞動者或機器設備等，將投入的原材料、半成品或提供服務等。這些產出額扣除它所投入的原材料、半成品部分後，即為創造產出的增加部分，稱為附加價值（
                  Value-added），各種產出的附加價值的合計即為國內生產毛額。國內生產毛額的大小，表示一國的經濟規模，其對上年的增加率稱之為經濟成長率，是判斷經濟情勢的重要指標。 </p> 國內生產毛額：國內生產毛額（GDP） END-->

                  產生後逆算求得。 </p> 國內生產毛額平減指數 END -->
                <!-- <p> 景氣對策信號：依據政策目標，選擇一些具有代表性的指標，根據其變動綜合判斷景氣之狀況，而以類似交通號誌的一組標幟，對不同的景氣狀況發出不同的信號，以供決策參考。其編製方法為依據經濟發展的政策目標選擇指標內容及訂定檢查值。我國目前編製的景氣對策信號是根據貨幣供給變動率……等九項指標編製而成，以五種信號燈來表示景氣的狀況。「紅燈」表示景氣過熱（應剎車），「黃紅燈」表示景氣活絡（應注意），「綠燈」表示景氣穩定（安全狀況），「黃藍燈」表示景氣欠佳（應注意），「藍燈」表示景氣衰退（應加速）。 </p> 景氣對策信號 END -->
