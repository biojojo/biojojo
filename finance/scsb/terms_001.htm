                <p>連鎖商店銷售額：三菱指數是使用時間最久的連鎖店指數，它追蹤那些符合廣義的「一般商品、服飾，以及家具類別」的主要連鎖商店中的支出金額，與紅皮書調查中以百貨公司為主的調查是不同的。三菱指數僅包括同一商店的銷售額(也就是至少營運一年以上的商店銷售額)。不過由於該指數屬於「同商店銷售指」，因此零售產業的擴張無法立即反映在指數上，所以三菱指數經常會低估銷售成長率。這個指數是以現在的銷售額與一年前比較後的百分比變動來呈現，含括以下幾個特定零售商品類別:服飾店、建築用品店、百貨店、折扣店、藥品店、電器店、鞋店、家具，以及量販俱樂部等。</p>
